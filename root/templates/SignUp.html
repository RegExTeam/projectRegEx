<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="../static/css/SignUp.css" rel ="stylesheet" type="text/css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel ="stylesheet" type="text/css">
        <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
        <script src ="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"/> </script>
        <script src ="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"/> </script>
        <title>Flash Card, Sign Up</title>
    </head>
    <body>
        <div id="app_container">
            <header></header>
            <main class = "app_content">
                <div id class>
                <div id = "app_wrapper">
                    <div class = "header_logo">
                        <img src="https://raw.githubusercontent.com/RegExTeam/projectRegEx/master/root/static/img/aspire_flashcards_icon.png"/>
                    </div>
                </div>
                <div class = "header_content" id = "app_wrapper">
                    <h1 class = "content_heading">Studying for the Digital Age</h1>
                    <p class = "content_subheading">Come Expand your Horizon</p>
                </div>
                <div class = "login_container">
                    <script type="text/javascript" src="../static/js/signup.js"></script>
                    <form id="SignupForm" method="get" class="form_signup" action="/doSignup">
                        <div class="container">
                            <p>Please fill out this form to create an account.</p>
                            <p>Already have an account? <a href="/signIn">Sign in</a>.</p>
                                <hr>

                                    <input class="input_field" placeholder="Enter Email" name="email" id="email" required>
                                    <br><br>
                                    <input class="input_field" placeholder="Enter Username" name="username" id="username" required>
                                    <br><br>
                                    <input class="input_field" type = "password" placeholder="Enter Password" name="password1" id="password1" required>
                                    <br><br>
                                    <input class="input_field" type = "password" placeholder="Repeat Password" name="password2" id="password2" required>
                                    <br><br>
                                    <br><br>
                                    <input class="button" type="button" value="Sign Up" onClick="signUp()">
                                </hr>

                          <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
                        </div>
                        <br>

                        <div class="container signin">

                            <!-- If page was rendered with an error message, display this message in red-->
                            {% if signupFailureError %}
                            <p id="error">{{ signupFailureError }}</p>
                            {% endif %}
                        </div>

                        
                      </form>
                </div>
            </main>
            <footer class="footer_base" >
                <div class= "footer_base_container">
                    <div>
                        <li>Links to stuff</li>
                        <li>Stuff at the bottom</li>
                        <li>User Agreement</li>
                        <li>User Agreement</li>
                    </div>
                </div>
            </footer>
        </div>


    </body>
</html>
