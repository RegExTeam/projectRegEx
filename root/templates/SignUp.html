<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="SignUp.css" rel ="stylesheet" type="text/css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel ="stylesheet" type="text/css">
        <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
        <script src ="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"/> </script>
        <script src ="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"/> </script>
        <title>Flash Card, Sign Up</title>
    </head>
    <body>
        <div id="app_container">
            <header></header>
            <main class = "app_content">
                <div id class>
                <div id = "app_wrapper">
                    <div class = "header_logo">
                        <img src="https://raw.githubusercontent.com/RegExTeam/projectRegEx/master/root/static/img/aspire_flashcards_icon.png"/>
                    </div>
                </div>
                <div class = "header_content" id = "app_wrapper">
                    <h1 class = "content_heading">Studying for the Digital Age</h1>
                    <p class = "content_subheading">Come Expand your Horizon</p>
                </div>
                <div class = "login_container">
                    <form action="/doSignup">
                        <div class="container">
                          <p>Please fill out this form to create an account.</p>
                          <hr>

                          <!-- <label for="email"><b>Email</b></label> -->
                          <input type="text" placeholder="Enter Email" name="email" id="email" required>
                          <!-- <label for="username"><b>Username</b></label> -->
                          <input type="text" placeholder="Enter Username" name="username" id="username" required>

                          <!-- <label for="psw"><b>Password</b></label> -->
                          <input type="password" placeholder="Enter Password" name="password1" id="password1" required>

                          <!-- <label for="psw-repeat"><b>Repeat Password</b></label> -->
                          <input type="password" placeholder="Repeat Password" name="password2" id="password2" required>
                          </hr>

                          <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
                          <button type="submit" class="button">Sign up</button>
                        </div>

                        <div class="container signin">
                          <p>Already have an account? <a href="/signIn">Sign in</a>.</p>
                        </div>

                        <!-- If page was rendered with an error message, display this message in red-->
                        {% if signupFailureError %}
                        <p id="signupFailureError" color=red>{{ signupFailureError }}</p>
                        {% endif %}
                      </form>
                </div>
            </main>
            <footer class="footer_base" >
                <div class= "footer_base_container">
                    <div>
                        <li>Links to stuff</li>
                        <li>Stuff at the bottom</li>
                        <li>User Agreement</li>
                        <li>User Agreement</li>
                    </div>
                </div>
            </footer>
        </div>


    </body>
</html>
