<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Study Cards</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="../static/css/study_card.css" rel ="stylesheet" type="text/css">
        <script type="text/javascript" src="../static/js/study_card.js"></script>
        <!-- Pulled a cool Google font for the app name-->
        <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet" />
    </head>
    <body>
        <!--Content Container-->
        <div id="wrapper">
            <!--Navigation Bar-->
            <header class="bg-white d-flex">
                <div class="container d-flex header-inner">
                    <div class="logo">
                        <div class="menu-container" class="btn-success" id="menu-toggle" onclick="myFunction(this)">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
                    
                    </div>
                    <nav>
                        <div class="container nav-inner">
                            <div class="menu nav">
                                <div class="nav-inner-cont nav-left left"></div>

                                <div class="nav-inner-cont nav-right right">
                                    <div class="log-in menu-item-right">
                                        <a class="navbar-brand" href="/">
                                            <p id="logo">Quizzex</p>
                                            <img src="../static/img/logo-transparent.png" alt="Logo" style="width: 60px; height: 40px;" />
                                        </a>
                                    </div>   
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>

            {% if isLoggedIn %}

                <ul class="sidebar-nav">
                    <li>

                            </svg>

                    </li>

                    <li>

                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-binoculars-fill" viewBox="0 1 18 18">

                                />
                            </svg>
                            Public
                        </a>
                    </li>
                    <li>
                        <a href="/goToCreateDeck">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-heading" viewBox="0 2 16 16">
                                <path
                                    fill-rule="evenodd"
                                    d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"

                            </svg>
                            Create Deck
                        </a>
                    </li>
                   
                    <li>
                        <a href="/goToCreateCard">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-text" viewBox="0 2 18 18">
                                <path

                                    d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"

                <li>
                    <a href="/publicDecks">

                <li>
                    <a href="/signIn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                            <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                          </svg> Log In
                    </a>
                </li>

                <li>
                    <a href="/signUp">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>

        </div>
        {% endif %}
            <!-- Page Content-->
            <div id="page-content-wrapper">
                <div class="container">
                    <div class="row">
                        <div class="col-lg=12">
                            
<!-- Main body of the create-new-card page -->
<form>
    <input type='hidden' id='deckID' value='{{ deckID }}'/>
</form>
<main>
  <div class="UI-Container UI-Container-is-full">
    <div class="Info-Description" id="deck-name">
    {% if deckname %}
      <h2>{{ deckname }}</h2>
    {% else %}
      <h2>Deck</h2>
    {% endif %}
    </div>
    <div class="deck-container Info-Description">
        <div class="card" id = "fade" onclick="flip()">
          <div class= "front">
              <p id="card_info"></p>
          </div>

          <div class="back">
              <p id="backcard_info"></p>
          </div>

    </div>

    <div class="cards-navControl">
      <div class="next-left-container previous">
          <a href="#" class="button" id="back_button">←</a>
      </div>
      <div cladd="space"></div>
      <div class="next-right-containter next">
          <a href="#" class="button" id="next_button">→</a>
      </div>
     </div>

  </div>
  </div>
  </main>

        <!--Menu toggle script-->
        <script>
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("menuDisplayed");
            });
        </script>

        <script>
            function myFunction(x) {
                x.classList.toggle("change");
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../static/js/publicDecks.js"></script>
    </body>
</html>
