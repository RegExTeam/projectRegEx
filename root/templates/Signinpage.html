<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="../static/css/Signinpage.css" rel ="stylesheet" type="text/css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel ="stylesheet" type="text/css">
        <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
        <script src ="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"/> </script>
        <script src ="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"/> </script>
        <title>Flash Card Login, Sign In</title>
    </head>
    <body>
        <div id="app_container">
            <header></header>
            <main class = "app_content">
                <div id class>
                <div id = "app_wrapper">
                    <div class = "header_logo">
                        <img src="https://raw.githubusercontent.com/RegExTeam/projectRegEx/master/root/static/img/aspire_flashcards_icon.png"/>
                    </div>
                </div>
                <div class = "header_content" id = "app_wrapper">
                    <h1 class = "content_heading">Welcome Back</h1>
                    <p class = "content_subheading">Come Expand your Horizon</p>
                </div>
                {% if failedLoginMessage %}
                  <p id="failedLoginText">{{ failedLoginMessage }}</p>
                <div class = "login_container">
                      <form id="loginForm" method="get" class="form_login" action="/doLogin">
                        <div class="form_login">
                          <label for="username">Username: </label>
                          <input type="username" name="username" id="username" required>
                        </div>
                        <div class="form_login">
                          <label for="pwd">Password: </label>
                          <input type="password" name="password" id="password" required>
                        </div>
                        <div class="form_login">
                          <input class = "button" type="button" value="Sign In" onClick="signIn()">
                        </div>
                      </form>
                </div>
                <div class= "login_container">
                    <div>
                    <a href="" class= "log-in-button">I forgot my password</a>
                    </div>
                    <div id="inline" >
                    <p1>New to FlashCard?</p1> <a href="/signUp" id="join-now"> Join now</a>
                    </div>
                </div>
                </div>
            </main>
            <footer class="footer_base" >
                <div class= "footer_base_container">
                    <div>
                        <li>Links to stuff</li>
                        <li>Stuff at the bottom</li>
                        <li>User Agreement</li>
                        <li>User Agreement</li>
                    </div>
                </div>
            </footer>
        </div>

        <script type="text/javascript" src="static/js/Signinpage.js"></script>
    </body>
</html>
