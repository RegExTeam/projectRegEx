<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="../static/css/landingStyle.css" rel ="stylesheet" type="text/css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel ="stylesheet" type="text/css">

        <!-- Pulled a cool Google font for the app name-->
        <link href='https://fonts.googleapis.com/css?family=Barrio' rel='stylesheet'>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
        </script>

        <script src ="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"> </script>
        <script src ="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"> </script>

        <style>
            h2 {font-family:"Barrio"; font-size:80px;}
        </style>

        <title>Quizzex</title>
    </head>

    <body>
      {% if isLoggedIn %}

      <header class="bg-white d-flex">
        <div class="container d-flex header-inner">
        <div class="logo">
          <a class = "navbar-brand" href="/">
          <p id="logo">Quizzex</p>
            <img src="../static/img/logo-transparent.png" alt="Logo" style="width: 60px; height: 40px;"/>
          </a>
        </div>
        <nav>
            <div class="container nav-inner">
                <div class="menu nav">
                    <div class="nav-inner-cont nav-left left">
                    </div>

                    <div class="nav-inner-cont nav-right right">
                        <div class="log-in menu-item-right">
                            <a href="/library" class="button">Account</a>
                        </div>
                        <div class="sign-up menu-item-right">
                            <a href="/doLogout" class="button">Sign Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        </div>
    </header>
        
        <!-- Navigation Bar https://www.w3schools.com/bootstrap4/bootstrap_navbar.asp -->
  
        {% else %}

        <header class="bg-white d-flex">
          <div class="container d-flex header-inner">
          <div class="logo">
            <a class = "navbar-brand" href="/">
            <p id="logo">Quizzex</p>
              <img src="../static/img/logo-transparent.png" alt="Logo" style="width: 60px; height: 40px;"/>
            </a>
          </div>
          <nav>
              <div class="container nav-inner">
                  <div class="menu nav">
                      <div class="nav-inner-cont nav-left left">
                      </div>
  
                      <div class="nav-inner-cont nav-right right">
                          <div class="log-in menu-item-right">
                              <a href="/signIn" class="button">Login</a>
                          </div>
                          <div class="sign-up menu-item-right">
                              <a href="/signUp" class="button">Sign up</a>
                          </div>
                      </div>
                  </div>
              </div>
          </nav>
          </div>
      </header>

        {% endif %}

        <main>
            <div class="UI-Container UI-Container-is-full">
                <div class="Info-Description">
                    <h2 style="margin-top: 15px;">Quizzex!</h2>
                    <h4 style="font-family:Tahoma;"><b><i>Learn dangerously.</i></b></h4>
                </div>
                <div class="deck-container Info-Description">
			{{ decks | safe }}
                </div>
            </div>
        </main>

    <footer>
        <h5>Team RegEx 2020</h5>
        <h6>Tyler Cranmer, Allison Bernstein, Samuel Terry, Benjamin Price</h5>
    </footer>
</body>
</html>

	<script>
		function deckClicked(e) {
			var id = e.target.getAttribute("data-id");
			window.location.href="/study?deckname=" + encodeURI(e.target.innerText) + "&deckID=" +  id;
		}
		document.querySelectorAll(".decks").forEach(function f(x) { x.addEventListener('click',deckClicked);}); 
	</script>
