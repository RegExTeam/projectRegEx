<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="../static/css/create-new-card.css">
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Create Flashcard</title>
</head>

<body>
  <div id="main" name="main">
    <h1>Create Flashcard</h1>

    {% if failedSaveMessage %}
      <p id="failedSaveText">{{ failedSaveMessage }}</p>
    {% endif %}

    <form action="/addNewCard">
      <label for="deck-select">Choose a Deck:</label>
      {% if decks %}
        <select id="deck-select" name="deck-select">
          {{ decks|safe }}
        </select>
      {% else %}
        <p style="color:red;">No decks to choose from!</p>
        <input name="deck-select" type="text"/>
      <!--
          <option value="history">History</option>
          <option value="algebra">Algebra</option>
          <option value="spanish">Spanish</option>
        -->
      {% endif %}
      <br>
      <br>

      <label for="front-text">Front:</label>
      <textarea class="card-text" id="front-text" name="front-text" maxlength="300" rows="8" cols="50"></textarea>
      <p class="counter" id="front-counter" name="front-counter">0/300</p>
      <label for="front-card-example">Front Example:</label>
      <div class="flashcard" id="front-card-example" name="front-card-example">
        <p>Front of Card</p>
      </div>
      <br>

      <label for="back-text">Back:</label>
      <textarea class="card-text" id="back-text" name="back-text" maxlength="300" rows="8" cols="50"></textarea>
      <p class="counter" id="back-counter" name="back-counter">0/300</p>
      <div id="back-counter" name="back-counter"></div>
      <label for="back-card-example">Back Example:</label>
      <div class="flashcard" id="back-card-example" name="back-card-example">
        <p>Back of Card</p>
      </div>
      <br>

      <input type="button" class="nav_btn" id="save-button" name="save-button" value="Save" onclick="save()">
      <input type="button" class="nav_btn" id="back-button" name="back-button" value="Back" onclick="back()">
      <br>
    </form>

  </div>
  <script type="text/javascript" src="../static/js/create-new-card.js"></script>

</body>

</html>
