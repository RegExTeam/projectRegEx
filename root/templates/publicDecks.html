<!DOCTYPE html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel ="stylesheet" type="text/css">
  <link rel="stylesheet" href="../static/css/publicDecks.css">
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Pulled a cool Google font for the app name-->
  <link href='https://fonts.googleapis.com/css?family=Barrio' rel='stylesheet'>

  <title>Public Decks</title>
</head>

<body>
  <!-- Navigation Bar https://www.w3schools.com/bootstrap4/bootstrap_navbar.asp -->
  <nav class="navbar navbar-expand-sm fixed-top" style="background-image: url('../static/img/header.jpg');">
    <!-- Brand Logo -->
    <a class="navbar-brand" href="/">
      <p id="logo">Quizzex</p>
      <img src="../static/img/logo-transparent.png" alt="Logo" style="width:40px;">
    </a>
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/library">Library</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/publicDecks">Public</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/goToCreateDeck">Create Deck</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/doLogout">Sign Out</a>
      </li>
      <!-- Example of disabled link
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
      -->
    </ul>
  </nav>

  <!-- Main Body of the Library page -->

  <div id="user-info" name="user-info" class="container">
    <h1>Public Decks</h2>
  </div>

  <div id="deck-list" name="deck-list" class="container">
    {% if decks %}
      {{ decks|safe }}
      <br>
    {% else %}
      <p>There are currently no public decks available.  Please check back later, or feel free to create your own by clicking on 'Create Deck' in the navigation bar above!</p>
    {% endif %}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../static/js/publicDecks.js"></script>
</body>

</html>
